<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito-Bicis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-color">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Bicicletas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="d-flex">
                        <ul>
                         <li class="nav-item-icon"> <a class="nav-link-icon" href="Carrito.html"> <i class='bx bx-cart'></i>
                             </a> 
                         </li>
                         <li class="nav-item-icon">
                             <a class="nav-link-icon" href="#"> 
                             <i class='bx bx-user' ></i>
                             </a>
                         </li>
                        </ul>
                    </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="carrito">
                <h2>Carrito</h2>
                <div class="carro-items">
                    <div class="cart-item">
                        <img src="img/bicicleta1.webp">
                        <div class="detalles-item">
                            <h3>Bicileta de Aluminio Blanca</h3>
                            <p class="precio">$280.000</p>
                            <p>Cantidad: 1</p>
                        </div>
                        <button class="remove-button">Borrar</button>
                    </div>
                    <div class="cart-item">
                        <img src="img/bicicleta4.jpg">
                        <div class="detalles-item">
                            <h3>Bicileta de Aluminio Negro con Verde</h3>
                            <p class="precio">$380.000</p>
                            <p>Cantidad: 1</p>
                        </div>
                        <button class="remove-button">Borrar</button>
                    </div>
                </div>

                <div class="total">
                    <div>
                        <p>Total:</p>
                        <span class="final-price">$660.000</span>
                    </div>
                <a href="#" class="btn checkout">Comprar</a>
            </section>
        </div>
    </main>

    <footer> 
        <div class="container">
         <p>2025 Todos los derechos reservados.</p>
        </div>
    </footer>

</body>


</html>
